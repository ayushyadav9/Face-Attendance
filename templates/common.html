<html lang="en">

<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://i.ibb.co/km4QMrR/main.png">
  <style>
    .footer-bottom{
      position: fixed;
      left: 10px;
      bottom: 10px;
    }
    .footer-bottom-site-credit {
      padding-right: 10px;
      color: white;
    }
  
    span#site-credit a {
      color: #3399fe;
      font-size: 75%;
    }
  
    span#site-credit a:hover {
      text-decoration: underline;
    }
  
    @media only screen and (max-width: 960px) {
      .footer-bottom {
        text-align: center;
      }
  
      .footer-bottom-site-credit {
        padding-right: 0px;
      }
    }
  
    #particle-canvas {
      position: absolute !important;
      width: 100%;
      height: 1000px;
      z-index: -1;
    }
  
    .myCanvas {
      min-height: 100%;
      min-width: 1024px;
      width: 100%;
      height: auto;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
  {% block head %}
  <title>Hello, world!</title>
  {% endblock %}
</head>

<body >
  {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
      {{ message }}
    </div>
  {% endfor %}
  {% block content %}
  
  {% endblock %}
  <div>
    <footer>
      <div class="footer-bottom">
        <div class="footer-bottom-site-credit">Created By: <span id="site-credit">Ayush Yadav</span></div>
      </div>
    </footer>
  </div>
  <div class = "myCanvas" id="particle-canvas"></div>

  <!-- Optional JavaScript -->
  <script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    }, 2000)
  </script>
